<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/output.css">
  <title>Overview</title>
</head>
<div class="flex justify-center items-center text-center relative">
  <div id="loader" class="animate-pulse flex flex-col items-center gap-4 w-60 mx-auto my-0 min-h-screen justify-center">
    <div>
      <div class="w-48 h-6 bg-slate-400 rounded-md"></div>
      <div class="w-28 h-4 bg-slate-400 mx-auto mt-3 rounded-md"></div>
    </div>
    <div class="h-7 bg-slate-400 w-full rounded-md"></div>
    <div class="h-7 bg-slate-400 w-full rounded-md"></div>
    <div class="h-7 bg-slate-400 w-full rounded-md"></div>
    <div class="h-7 bg-slate-400 w-1/2 rounded-md"></div>
  </div>
</div>
<body class="overflow-x-hidden">
<div id="css-body" class="hidden">
  <nav id="nav" class="shadow-2xl w-screen top-0 bg-gray-100 py-7 flex flex-row items-center z-50">
    <div class="flex-0 flex items-center ml-10">
      <button id="reveal_side_bar" class="text-2xl font-serif hover:bg-gray-200 px-3 py-2">☰</button>
    </div>
    <div class="flex-1 text-center">
      <h2 class="text-2xl font-serif pl-25">Overview</h2>
    </div>
    <div class="flex-2 flex text-center mr-20">
      <a href="https://github.com/milaasHD">
        <img src="/images/final_05 (1).png" class="h-10 w-10 transition-transform duration-300 ease-in-out hover:scale-125" alt="icon"/>
      </a>
    </div>
  </nav>
  <div id="side-bar-menu" class="z-50 absolute [&>button>em]:italic transition-all duration-300 ease-in-out top-[6.5rem] left-0 flex flex-col bg-gray-100 h-0 w-52  shadow-right overflow-hidden items-center justify-evenly">
    <button><a href="/recipes/home">Home</a></button>
    <button><em>Über mich</em></button>
    <button><a href="https://github.com/milaasHD">GitHub</a></button>
  </div>

  <div id="recipes">
  </div>
  <div id='form' class='hidden'>
    <div class="container mx-auto p-8">
      <div class="w-96 mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Submit a Recipe</h2>
        <form action="#" method="post" enctype="multipart/form-data">
          <div class="mb-4">
            <label for="recipeName" class="block text-gray-700 font-bold mb-2">Recipe Name</label>
            <input type="text" id="recipeName" name="recipeName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter recipe name">
          </div>
          <div class="mb-4">
            <label for="recipeIngredients" class="block text-gray-700 font-bold mb-2">Ingredients</label>
            <textarea id="recipeIngredients" name="recipeIngredients" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="List ingredients"></textarea>
          </div>
          <div class="mb-4">
            <label for="recipeInstructions" class="block text-gray-700 font-bold mb-2">Instructions</label>
            <textarea id="recipeInstructions" name="recipeInstructions" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Describe the preparation steps"></textarea>
          </div>
          <div class="mb-4">
            <label for="recipeImage" class="block text-gray-700 font-bold mb-2">Image of the Food</label>
            <input type="file" id="recipeImage" name="recipeImage" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
          </div>
          <div class="text-center">
            <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none">Submit Recipe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <div id='buttons_reveal' class="flex justify-end items-center fixed bottom-16 right-10 z-50">
    <button class='fixed' id="options">
      <div class="w-16 h-16 bg-gray-300 rounded-full flex justify-center items-center relative z-40">
        <div id='plus' class="w-1 h-8 bg-black transition-opacity ease-in-out transform duration-1000"></div>
        <div class="h-1 w-8 bg-black absolute"></div>
      </div>
    </button>
  </div>





  <footer id=footer" class="rounded-lg shadow dark:bg-gray-800 pt-14">
    <div class=" mx-auto max-w-screen-xl  md:flex md:items-center md:justify-between">
                    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
                        © 2024 <a href="https://github.com/milaasHD" class="hover:underline">milaasHD™</a>
                    </span>
    </div>
  </footer>
</div>
</div>

<script src="/javascript.js"></script>
</body>
</html>
